<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffdde1;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            color: #5a2a2a;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 80px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #e63946;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: none;
            position: absolute;
        }
        .button:hover {
            background-color: #d62839;
        }
        #yes-btn {
            left: 30%;
        }
        #no-btn {
            background-color: #6c757d;
            left: 55%;
            transition: left 0.2s ease, top 0.2s ease;
        }

        /* CSS Rose Design */
        .rose-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -50px;
        }
        .rose {
            width: 30px;
            height: 30px;
            background: red;
            position: relative;
            border-radius: 50%;
            box-shadow: inset -5px -5px 0 rgba(0, 0, 0, 0.2);
        }
        .rose::before, .rose::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }
        .rose::before {
            top: -10px;
            left: -10px;
        }
        .rose::after {
            top: -10px;
            right: -10px;
        }
        .stem {
            width: 6px;
            height: 80px;
            background: green;
            position: absolute;
            left: 50%;
            top: 25px;
            transform: translateX(-50%);
        }
        .leaf {
            width: 15px;
            height: 10px;
            background: green;
            position: absolute;
            border-radius: 50%;
        }
        .leaf.left {
            left: -10px;
            top: 30px;
            transform: rotate(-30deg);
        }
        .leaf.right {
            right: -10px;
            top: 50px;
            transform: rotate(30deg);
        }

        /* Floating Hearts */
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        .heart-float {
            position: absolute;
            color: red;
            font-size: 1.5em;
            animation: floatHearts 3s infinite ease-in-out;
        }
        .heart-float:nth-child(1) { top: 60%; left: 20%; animation-duration: 3s; }
        .heart-float:nth-child(2) { top: 70%; left: 50%; animation-duration: 3.5s; }
        .heart-float:nth-child(3) { top: 80%; left: 80%; animation-duration: 4s; }

    </style>
</head>
<body>
    <!-- Floating CSS Rose -->
    <div class="rose-container">
        <div class="rose"></div>
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>

    <div class="container">
        <h1>üíñ Will You Be My Valentine? üíñ</h1>
        <p>Hey love,</p>
        <p>You make every moment special, and I can't imagine this day without you. So, will you be my Valentine?</p>
        <p class="heart">‚ù§Ô∏è</p>
        <div class="buttons">
            <a href="https://www.google.com/maps?q=your+date+location" id="yes-btn" class="button">Yes! üíï</a>
            <button id="no-btn" class="button" onclick="moveNo()">No üò¢</button>
        </div>
    </div>

    <!-- Floating Hearts -->
    <div class="heart-float">‚ù§Ô∏è</div>
    <div class="heart-float">üíñ</div>
    <div class="heart-float">üíï</div>

    <script>
        let moveCount = 0;
        function moveNo() {
            let noBtn = document.getElementById("no-btn");

            if (moveCount < 5) {
                let newX = (Math.random() * 40) - 20; // Move within ¬±20px
                let newY = (Math.random() * 40) - 20;
                
                noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
                moveCount++;
            } else {
                noBtn.innerText = "You have no choice üòÜ";
            }
        }
    </script>
</body>
</html>
